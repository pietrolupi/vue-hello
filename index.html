<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container my-5">
    <div id="app">
    
      <h1 :class=" (!isOkFlag) ? 'red' : 'green' ">{{message}}</h1> 
    
      <div v-html = "image" ></div>
      

      <button class="my-5 btn btn-danger  " @click = "switchImg">Verifica status post lezione</button>

      <div class="messaggio2"></div>
      <h4 class="pt-3">Inserisci dei colori per modificare il testo (red, green)</h4>
      <input class="mb-5  " type="text" v-model = "coloreTesto2">
      <p :class="coloreTesto2">Un pochino di testo su cui sperimentare.  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet pariatur expedita mollitia ipsum aut eligendi veritatis accusantium recusandae magni quibusdam. </p>

      <h2 class="mt-3">{{messaggioCheCambia}}</h2>
      <input type="text" @keyup.enter = "cambioMessaggio()"
      v-model = "messaggioCambiato">
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
